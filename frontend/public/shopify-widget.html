            // Toggle button colors

            if (toggleButton) {
                toggleButton.style.background = `linear-gradient(135deg, ${config.primaryColor}, ${config.primaryDarkColor})`;
            }

            // Header colors

            if (header) {
                header.style.background = `linear-gradient(135deg, ${config.headerLightColor}, ${config.headerDarkColor})`;
            }

            // Avatar colors
            const avatar = document.querySelector('.avatar');
            if (avatar) {
                avatar.style.background = `linear-gradient(135deg, ${config.primaryColor}, ${config.primaryDarkColor})`;
            }

            // Title color
            if (titleElement) {
                titleElement.style.color = config.textColor;
            }

            // Send button color
            const sendButton = document.getElementById('sendButton');
            if (sendButton) {
                sendButton.style.background = config.primaryColor;
            }

            // Input focus color
            if (messageInputElement) {
                messageInputElement.addEventListener('focus', function() {
                    this.style.borderColor = config.primaryColor;
                    this.style.boxShadow = `0 0 0 2px ${config.primaryColor.replace('rgb', 'rgba').replace(')', ', 0.2)')}`;
                });
            }

        // Apply theme colors
        applyThemeColors();

        // Widget state

        let conversationHistory = [];

        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const closeButton = document.getElementById('closeButton');
        const minimizeButton = document.getElementById('minimizeButton');

        // Toggle widget
        function toggleWidget() {
            if (!isOpen) {
                chatWidget.style.display = 'block';
                toggleButton.style.display = 'none';
                isOpen = true;
                messageInput.focus();
            } else {
                chatWidget.style.display = 'none';
                toggleButton.style.display = 'flex';
                isOpen = false;
            }
        }

        // Close widget
        function closeWidget() {
            chatWidget.style.display = 'none';
            toggleButton.style.display = 'flex';
            isOpen = false;
        }

        // Minimize widget

            chatWidget.style.display = 'none';

        // Send message

            const message = messageInput.value.trim();
            if (!message) return;

                // Simulate API call

                    method: 'POST',

                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${config.apiKey}`
                    },
                    body: JSON.stringify({
                        message: message,
                        chatbotId: config.chatbotId,
                        conversationHistory: conversationHistory,
                        context: {
                            primaryLanguage: config.primaryLanguage,
                            language: config.primaryLanguage
                        }
                    })
                });

                    const data = await response.json();
                    hideTypingIndicator();
                    addMessage(data.response || 'I understand your message. How can I help you further?', false);

                    hideTypingIndicator();

                }
            } catch (error) {
                console.error('Chat error:', error);
                hideTypingIndicator();
                addMessage('Sorry, I\'m having trouble responding right now. Please try again.', false);
            }
        }

        // Add message to chat
        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.style.cssText = `
                margin-bottom: 1rem;
                display: flex;
                justify-content: ${isUser ? 'flex-end' : 'flex-start'};
            `;
            
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            messageDiv.innerHTML = `
                <div style="max-width: 80%; border-radius: 1rem; padding: 1rem; background: ${isUser ? 'rgb(13 148 136)' : 'rgb(249 250 251)'}; color: ${isUser ? 'white' : 'rgb(17 24 39)'}; border: ${isUser ? 'none' : '1px solid rgb(229 231 235)'};">
                    <div style="font-size: 0.875rem; line-height: 1.25rem;">${content}</div>
                    <div style="font-size: 0.75rem; margin-top: 0.25rem; color: ${isUser ? 'rgb(153 246 228)' : 'rgb(107 114 128)'};">${time}</div>
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            // Store in conversation history
            conversationHistory.push({
                role: isUser ? 'user' : 'assistant',
                content: content,
                timestamp: new Date()
            });
        }

        // Show typing indicator
        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typingIndicator';
            typingDiv.style.cssText = `
                margin-bottom: 1rem;
                display: flex;
                justify-content: flex-start;
            `;
            typingDiv.innerHTML = `
                <div style="max-width: 80%; border-radius: 1rem; padding: 1rem; background: rgb(249 250 251); color: rgb(17 24 39); border: 1px solid rgb(229 231 235);">
                    <div style="display: flex; gap: 0.25rem;">
                        <div style="width: 0.5rem; height: 0.5rem; background: rgb(156 163 175); border-radius: 50%; animation: bounce 1.4s infinite ease-in-out both;"></div>
                        <div style="width: 0.5rem; height: 0.5rem; background: rgb(156 163 175); border-radius: 50%; animation: bounce 1.4s infinite ease-in-out both; animation-delay: -0.16s;"></div>
                        <div style="width: 0.5rem; height: 0.5rem; background: rgb(156 163 175); border-radius: 50%; animation: bounce 1.4s infinite ease-in-out both; animation-delay: -0.32s;"></div>
                    </div>
                </div>
            `;
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Hide typing indicator
        function hideTypingIndicator() {
            const typing = document.getElementById('typingIndicator');
            if (typing) {
                typing.remove();
            }
        }

        // Event listeners
        toggleButton.addEventListener('click', toggleWidget);
        closeButton.addEventListener('click', closeWidget);
        minimizeButton.addEventListener('click', minimizeWidget);
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                sendMessage();
            }
        });

        // Notify parent window that widget is ready
        if (window.parent !== window) {
            window.parent.postMessage({ type: 'widgetReady' }, '*');
        }
    </script>
</body>
</html>
