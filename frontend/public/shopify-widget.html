<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: transparent;
            overflow: hidden;
        }
        
        .widget-container {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            z-index: 999999999;
            width: auto;
            height: auto;
        }
        
        .toggle-button {
            width: 4rem;
            height: 4rem;
            border-radius: 50%;
            background: linear-gradient(135deg, rgb(13 148 136), rgb(15 118 110));
            border: none;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s ease;
            position: relative;
        }
        
        .toggle-button:hover {
            transform: scale(1.1);
        }
        
        .toggle-button svg {
            width: 1.75rem;
            height: 1.75rem;
            color: white;
        }
        
        .status-dot {
            position: absolute;
            top: -4px;
            right: -4px;
            width: 12px;
            height: 12px;
            background: rgb(34 197 94);
            border-radius: 50%;
            border: 2px solid white;
        }
        
        .chat-widget {
            position: fixed;
            bottom: 6rem;
            right: 1.5rem;
            width: 24rem;
            height: 32rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border: 1px solid rgb(229 231 235);
            overflow: hidden;
            display: none;
            z-index: 999999998;
        }
        
        .chat-widget.show {
            display: block;
        }
        
        .header {
            background: linear-gradient(135deg, rgb(153 246 228), rgb(94 234 212));
            border-bottom: 2px solid rgb(153 246 228);
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 1rem 1rem 0 0;
            min-height: 4rem;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .avatar {
            width: 2.5rem;
            height: 2.5rem;
            background: linear-gradient(135deg, rgb(13 148 136), rgb(15 118 110));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .avatar svg {
            width: 1.25rem;
            height: 1.25rem;
            color: white;
        }
        
        .title {
            font-weight: 700;
            color: rgb(19 78 74);
            font-size: 1rem;
            line-height: 1.25rem;
        }
        
        .status {
            font-size: 0.75rem;
            color: rgb(75 85 99);
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        
        .status-dot-small {
            width: 0.5rem;
            height: 0.5rem;
            background: rgb(34 197 94);
            border-radius: 50%;
        }
        
        .language-badge {
            background: rgb(229 231 235);
            color: rgb(75 85 99);
            padding: 0.125rem 0.375rem;
            border-radius: 0.25rem;
            font-size: 0.625rem;
            font-weight: 500;
            margin-left: 0.5rem;
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .header-button {
            color: rgb(75 85 99);
            background: none;
            border: none;
            padding: 0.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        
        .header-button:hover {
            background: rgb(229 231 235);
        }
        
        .header-button svg {
            width: 1rem;
            height: 1rem;
        }
        
        .messages {
            height: 24rem;
            overflow-y: auto;
            padding: 1rem;
            background: rgb(249 250 251);
            border-radius: 0 0 1rem 1rem;
        }
        
        .message {
            margin-bottom: 1rem;
            display: flex;
            justify-content: flex-start;
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message-bubble {
            max-width: 80%;
            border-radius: 1rem;
            padding: 1rem;
            background: rgb(249 250 251);
            color: rgb(17 24 39);
            border: 1px solid rgb(229 231 235);
        }
        
        .message.user .message-bubble {
            background: rgb(13 148 136);
            color: white;
            border: none;
        }
        
        .message-text {
            font-size: 0.875rem;
            line-height: 1.25rem;
        }
        
        .message-time {
            font-size: 0.75rem;
            margin-top: 0.25rem;
            color: rgb(107 114 128);
        }
        
        .message.user .message-time {
            color: rgb(153 246 228);
        }
        
        .message:not(.user) .message-time {
            color: rgb(107 114 128);
        }
        
        .input-area {
            padding: 1rem;
            background: white;
            border-top: 1px solid rgb(229 231 235);
            display: flex;
            gap: 0.5rem;
            border-radius: 0 0 1rem 1rem;
        }
        
        .input-field {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid rgb(209 213 219);
            border-radius: 0.5rem;
            font-size: 0.875rem;
            line-height: 1.25rem;
            outline: none;
            background: white;
        }
        
        .input-field:focus {
            border-color: rgb(13 148 136);
            box-shadow: 0 0 0 2px rgba(13, 148, 136, 0.2);
        }
        
        .send-button {
            background: rgb(13 148 136);
            color: white;
            border: none;
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            cursor: pointer;
            transition: opacity 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 3rem;
            height: 2.75rem;
        }
        
        .send-button:hover {
            opacity: 0.9;
        }
        
        .send-button svg {
            width: 1.25rem;
            height: 1.25rem;
        }
        
        .typing-indicator {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 1rem;
        }
        
        .typing-bubble {
            background: white;
            border: 1px solid rgb(229 231 235);
            border-radius: 1rem;
            padding: 1rem;
        }
        
        .typing-dots {
            display: flex;
            gap: 0.25rem;
        }
        
        .typing-dot {
            width: 0.5rem;
            height: 0.5rem;
            background: rgb(156 163 175);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <!-- Toggle Button -->
        <button class="toggle-button" id="toggleButton">
            <svg width="28" height="28" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
            </svg>
            <div class="status-dot"></div>
        </button>

        <!-- Chat Widget -->
        <div class="chat-widget" id="chatWidget">
            <!-- Header -->
            <div class="header">
                <div class="header-left">
                    <div class="avatar">
                        <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                        </svg>
                    </div>
                    <div>
                        <div class="title" id="chatTitle">My AI</div>
                        <div class="status">
                            <div class="status-dot-small"></div>
                            Online 24/7
                            <span class="language-badge" id="languageBadge">EN</span>
                        </div>
                    </div>
                </div>
                <div class="header-right">
                    <button class="header-button" id="minimizeButton">
                        <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"></path>
                        </svg>
                    </button>
                    <button class="header-button" id="closeButton">
                        <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
            </div>
            
            <!-- Messages -->
            <div class="messages" id="messagesContainer">
                <div class="message">
                    <div class="message-bubble">
                        <div class="message-text" id="welcomeMessage">Hello! I'm your ai</div>
                        <div class="message-time" id="welcomeTime">04:13</div>
                    </div>
                </div>
            </div>
            
            <!-- Input -->
            <div class="input-area">
                <input
                    class="input-field"
                    id="messageInput"
                    type="text"
                    placeholder="Type your id"
                />
                <button class="send-button" id="sendButton">
                    <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const config = {
            chatbotId: urlParams.get('chatbotId') || 'default',
            apiKey: urlParams.get('apiKey') || 'demo-key',
            theme: urlParams.get('theme') || 'teal',
            title: urlParams.get('title') || 'My AI',
            welcomeMessage: urlParams.get('welcomeMessage') || 'Hello! I\'m your ai',
            placeholder: urlParams.get('placeholder') || 'Type your id',
            showAvatar: urlParams.get('showAvatar') !== 'false',
            primaryLanguage: urlParams.get('primaryLanguage') || 'en'
        };

        // Apply configuration
        document.getElementById('chatTitle').textContent = config.title;
        document.getElementById('welcomeMessage').textContent = config.welcomeMessage;
        document.getElementById('messageInput').placeholder = config.placeholder;
        document.getElementById('welcomeTime').textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        
        // Set language badge
        const languageCode = config.primaryLanguage.toUpperCase();
        document.getElementById('languageBadge').textContent = languageCode;

        // Widget state
        let isOpen = false;
        let conversationHistory = [];

        // Elements
        const toggleButton = document.getElementById('toggleButton');
        const chatWidget = document.getElementById('chatWidget');
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const closeButton = document.getElementById('closeButton');
        const minimizeButton = document.getElementById('minimizeButton');

        // Toggle widget
        function toggleWidget() {
            if (!isOpen) {
                chatWidget.classList.add('show');
                toggleButton.style.display = 'none';
                isOpen = true;
                messageInput.focus();
            } else {
                chatWidget.classList.remove('show');
                toggleButton.style.display = 'flex';
                isOpen = false;
            }
        }

        // Close widget
        function closeWidget() {
            chatWidget.classList.remove('show');
            toggleButton.style.display = 'flex';
            isOpen = false;
        }

        // Send message
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            // Add user message
            addMessage(message, true);
            messageInput.value = '';

            // Show typing indicator
            showTypingIndicator();

            try {
                // Simulate API call
                const response = await fetch('https://aiorchestrator-vtihz.ondigitalocean.app/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${config.apiKey}`
                    },
                    body: JSON.stringify({
                        message: message,
                        chatbotId: config.chatbotId,
                        conversationHistory: conversationHistory,
                        context: {
                            primaryLanguage: config.primaryLanguage,
                            language: config.primaryLanguage
                        }
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    hideTypingIndicator();
                    addMessage(data.response || 'I understand your message. How can I help you further?', false);
                } else {
                    hideTypingIndicator();
                    addMessage('Sorry, I\'m having trouble responding right now. Please try again.', false);
                }
            } catch (error) {
                console.error('Chat error:', error);
                hideTypingIndicator();
                addMessage('Sorry, I\'m having trouble responding right now. Please try again.', false);
            }
        }

        // Add message to chat
        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : ''}`;
            
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            messageDiv.innerHTML = `
                <div class="message-bubble">
                    <div class="message-text">${content}</div>
                    <div class="message-time">${time}</div>
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            // Store in conversation history
            conversationHistory.push({
                role: isUser ? 'user' : 'assistant',
                content: content,
                timestamp: new Date()
            });
        }

        // Show typing indicator
        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typingIndicator';
            typingDiv.className = 'typing-indicator';
            typingDiv.innerHTML = `
                <div class="typing-bubble">
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            `;
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Hide typing indicator
        function hideTypingIndicator() {
            const typing = document.getElementById('typingIndicator');
            if (typing) {
                typing.remove();
            }
        }

        // Event listeners
        toggleButton.addEventListener('click', toggleWidget);
        closeButton.addEventListener('click', closeWidget);
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                sendMessage();
            }
        });

        // Notify parent window that widget is ready
        if (window.parent !== window) {
            window.parent.postMessage({ type: 'widgetReady' }, '*');
        }
    </script>
</body>
</html>
