<body>

    <script>
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const config = {
            chatbotId: urlParams.get('chatbotId') || 'default',
            apiKey: urlParams.get('apiKey') || 'demo-key',
            theme: urlParams.get('theme') || 'teal',
            title: urlParams.get('title') || 'My AI',
            welcomeMessage: urlParams.get('welcomeMessage') || 'Hello! I\'m your ai',
            placeholder: urlParams.get('placeholder') || 'Type your id',
            showAvatar: urlParams.get('showAvatar') !== 'false',
            primaryLanguage: urlParams.get('primaryLanguage') || 'en',
            // Theme colors
            primaryColor: urlParams.get('primaryColor') || 'rgb(13 148 136)',
            primaryDarkColor: urlParams.get('primaryDarkColor') || 'rgb(15 118 110)',
            headerLightColor: urlParams.get('headerLightColor') || 'rgb(153 246 228)',
            headerDarkColor: urlParams.get('headerDarkColor') || 'rgb(94 234 212)',
            textColor: urlParams.get('textColor') || 'rgb(19 78 74)',
            accentColor: urlParams.get('accentColor') || 'rgb(34 197 94)'
        };

        // Apply configuration
        function applyConfiguration() {
            const titleElement = document.querySelector('.title');
            if (titleElement) titleElement.textContent = config.title;
            
            const welcomeMessageElement = document.getElementById('welcomeMessage');
            if (welcomeMessageElement) welcomeMessageElement.textContent = config.welcomeMessage;
            
            const messageInputElement = document.getElementById('messageInput');
            if (messageInputElement) messageInputElement.placeholder = config.placeholder;
            
            const welcomeTimeElement = document.getElementById('welcomeTime');
            if (welcomeTimeElement) welcomeTimeElement.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        // Apply theme colors
        function applyThemeColors() {
            // Toggle button colors
            const toggleButton = document.getElementById('toggleButton');
            if (toggleButton) {
                toggleButton.style.background = `linear-gradient(135deg, ${config.primaryColor}, ${config.primaryDarkColor})`;
            }

            // Header colors
            const header = document.querySelector('.header');
            if (header) {
                header.style.background = `linear-gradient(135deg, ${config.headerLightColor}, ${config.headerDarkColor})`;
            }

            // Avatar colors
            const avatar = document.querySelector('.avatar');
            if (avatar) {
                avatar.style.background = `linear-gradient(135deg, ${config.primaryColor}, ${config.primaryDarkColor})`;
            }

            // Title color
            const titleElement = document.querySelector('.title');
            if (titleElement) {
                titleElement.style.color = config.textColor;
            }

            // Send button color
            const sendButton = document.getElementById('sendButton');
            if (sendButton) {
                sendButton.style.background = config.primaryColor;
            }

            // Input focus color
            const messageInputElement = document.getElementById('messageInput');
            if (messageInputElement) {
                messageInputElement.addEventListener('focus', function() {
                    this.style.borderColor = config.primaryColor;
                    this.style.boxShadow = `0 0 0 2px ${config.primaryColor.replace('rgb', 'rgba').replace(')', ', 0.2)')}`;
                });
            }
        }

        // Apply initial configuration
        applyConfiguration();
        applyThemeColors();

        // Widget state
        let isOpen = false;
        let conversationHistory = [];
        
        // Listen for messages from parent window
        window.addEventListener('message', function(event) {
            const { action, config: parentConfig } = event.data;
            
            if (action === 'init' && parentConfig) {
                // Update configuration from parent
                Object.assign(config, parentConfig);
                
                // Apply updated configuration
                applyConfiguration();
                applyThemeColors();
            }
        });
        
        // Send messages to parent window
        function sendToParent(action, data = {}) {
            if (window.parent) {
                window.parent.postMessage({ action, data }, '*');
            }
        }

        // Elements
        const chatWidget = document.getElementById('chatWidget');
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const closeButton = document.getElementById('closeButton');
        const minimizeButton = document.getElementById('minimizeButton');

        // Close widget
        function closeWidget() {
            chatWidget.style.display = 'none';
            isOpen = false;
            sendToParent('closeWidget', { isOpen: false });
        }

        // Minimize widget
        function minimizeWidget() {
            chatWidget.style.display = 'none';
            isOpen = false;
            sendToParent('minimizeWidget', { isOpen: false });
        }

        // Send message
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message to conversation
            conversationHistory.push({ role: 'user', content: message });
            
            // Add user message to UI
            const userMessageDiv = document.createElement('div');
            userMessageDiv.style.cssText = `
                margin-bottom: 1rem !important;
                display: flex !important;
                justify-content: flex-end !important;
                margin: 0 !important;
                padding: 0 !important;
                border: none !important;
                outline: none !important;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif !important;
                font-size: 1rem !important;
                font-weight: normal !important;
                line-height: 1.5 !important;
                color: rgb(17 24 39) !important;
                text-decoration: none !important;
                text-align: left !important;
                vertical-align: baseline !important;
                white-space: normal !important;
                overflow: visible !important;
                position: relative !important;
